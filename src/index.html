<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>

        <title>Password Cracker</title>

        <!-- Stylesheets -->
        <link rel='stylesheet' href='./css/style.css'>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css'>

        <!-- JavaScript -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js'></script>
        <script src='./js/hsimp.min.js'></script>
    </head>
    
    <body>
        <div id='content' class='container'>
            <h1>Password Cracker</h1>
            <p class='flow-text'>See how long it would take to crack your password.</p>
            <div class='row'>
                <div class='input-field col s12'>
                    <input id='password' type='password' class='validate'>
                    <label for='password'>Enter a Password</label>
                </div>
            </div>

            <p id='password-strength'>Start typing a password.</p>

            <a id='crack-button' class='waves-effect waves-light btn' onclick='validate()'>Crack My Password</a>
            
            <div id='cracked-card' class='row'>
                <div class='card teal lighten-1'>
                    <div class='card-content white-text'>
                        <span class='card-title'>Password Cracked!</span>
                        <p>Password cracked in <b><span id='cracked-time'>ERROR</span>ms</b> with <b><span id='cracked-guesses'>ERROR</span></b> guesses.</p>
                    </div>
                </div>
            </div>
            <div id='cracking-card' class='row'>
                <div class='card grey darken-2'>
                    <div class='card-content white-text'>
                        <span class='card-title'>Cracking Password</span>
                        <p>
                            Guesses: <span id='guess-live-count'>0</span> <span style='opacity: 0.5'>&nbsp;&nbsp;(Updates every 1,000,000 guesses)</span>
                        </p>
                        <br>
                        <a id='crack-button' class='red waves-effect waves-light btn' onclick='stop()'>Stop</a>
                    </div>
                </div>
            </div>
        </div>

        <script src='./js/cracker.js'></script>
        <script src='./js/index.js'></script>
    </body>
    </html>
